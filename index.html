<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="pageone.css">
    <script src="https://kit.fontawesome.com/ecd1bf1f7b.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <div class="calculator-frame">
        <div class="display-window" id="displayWindow">
            <p class="user-input" id="userInput">
                1234
            </p>
        </div>
        <div class="button-container">
            <div class="calculator-button" id="calculatorButton" id="calculatorButton">AC</div>
            <div class="calculator-button" id="calculatorButton">( )</div>
            <div class="calculator-button" id="calculatorButton">%</div>
            <div class="calculator-button" id="calculatorButton">&#247</div>
            <div class="calculator-button" id="calculatorButton">7</div>
            <div class="calculator-button" id="calculatorButton">8</div>
            <div class="calculator-button" id="calculatorButton">9</div>
            <div class="calculator-button" id="calculatorButton">x</div>
            <div class="calculator-button" id="calculatorButton">4</div>
            <div class="calculator-button" id="calculatorButton">5</div>
            <div class="calculator-button" id="calculatorButton">6</div>
            <div class="calculator-button" id="calculatorButton">-</div>
            <div class="calculator-button" id="calculatorButton">1</div>
            <div class="calculator-button" id="calculatorButton">2</div>
            <div class="calculator-button" id="calculatorButton">3</div>
            <div class="calculator-button" id="calculatorButton">+</div>
            <div class="calculator-button" id="calculatorButton">0</div>
            <div class="calculator-button" id="calculatorButton">.</div>
            <div class="calculator-button" id="calculatorButton"><i class="fa-solid fa-delete-left"></i></div>
            <div class="calculator-button" id="calculatorButton">=</div>
        </div>

    </div>

    
</body>
</html>
