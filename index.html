<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="pageone.css">
    <script src="https://kit.fontawesome.com/ecd1bf1f7b.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <div class="calculator-frame">
        <div class="display-window" id="displayWindow">
            <p class="user-input" id="userInput">
                1234
            </p>
        </div>
        <div class="button-container">
            <button id="deleteAllButton">AC</button>
            <button class="calculator-button" id="calculatorButton">( )</button>
            <button class="calculator-button" id="calculatorButton">%</button>
            <button class="calculator-button" id="calculatorButton">&#247</button>
            <button class="calculator-button" id="calculatorButton">7</button>
            <button class="calculator-button" id="calculatorButton">8</button>
            <button class="calculator-button" id="calculatorButton">9</button>
            <button class="calculator-button" id="calculatorButton">x</button>
            <button class="calculator-button" id="calculatorButton">4</button>
            <button class="calculator-button" id="calculatorButton">5</button>
            <button class="calculator-button" id="calculatorButton">6</button>
            <button class="calculator-button" id="calculatorButton">-</button>
            <button class="calculator-button" id="calculatorButton">1</button>
            <button class="calculator-button" id="calculatorButton">2</button>
            <button class="calculator-button" id="calculatorButton">3</button>
            <button class="calculator-button" id="calculatorButton">+</button>
            <button class="calculator-button" id="calculatorButton">0</button>
            <button class="calculator-button" id="calculatorButton">.</button>
            <button class="calculator-button" id="calculatorButton"><i class="fa-solid fa-delete-left"></i></button>
            <button class="calculator-button" id="calculatorButton">=</button>
        </div>

    </div>

    
</body>
</html>
