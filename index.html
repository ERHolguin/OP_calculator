<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="pageone.css">
    <script src="https://kit.fontawesome.com/ecd1bf1f7b.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <div class="calculator-frame">
        <div class="display-window" id="displayWindow">
            <p class="display-window-content" id="displayWindowContent">
            </p>
        </div>
        <div class="button-container">
            <button class="clear-button" id="AC">AC</button> 
            <button class="calculator-button" id="( )">( )</button>
            <button class="calculator-button" id="%">%</button>
            <button class="calculator-button" id="&#247">&#247</button>
            <button class="calculator-button" id="7">7</button>
            <button class="calculator-button" id="8">8</button>
            <button class="calculator-button" id="9">9</button>
            <button class="calculator-button" id="x">x</button>
            <button class="calculator-button" id="4">4</button>
            <button class="calculator-button" id="5">5</button>
            <button class="calculator-button" id="6">6</button>
            <button class="calculator-button" id="-">-</button>
            <button class="calculator-button" id="1">1</button>
            <button class="calculator-button" id="2">2</button>
            <button class="calculator-button" id="3">3</button>
            <button class="calculator-button" id="+">+</button>
            <button class="calculator-button" id="0">0</button>
            <button class="calculator-button" id=".">.</button>
            <button class="calculator-button" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="calculator-button" id="=">=</button>
        </div>

    </div>

    
</body>
</html>
