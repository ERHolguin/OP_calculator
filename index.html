<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="pageone.css">
    <script src="https://kit.fontawesome.com/ecd1bf1f7b.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <div class="calculator-frame">
        <div class="display-window">
            <p class="user-input">
                1234
            </p>
        </div>
        <div class="button-container">
            <div class="calculator-button">AC</div>
            <div class="calculator-button">( )</div>
            <div class="calculator-button">%</div>
            <div class="calculator-button">&#247</div>
            <div class="calculator-button">7</div>
            <div class="calculator-button">8</div>
            <div class="calculator-button">9</div>
            <div class="calculator-button">x</div>
            <div class="calculator-button">4</div>
            <div class="calculator-button">5</div>
            <div class="calculator-button">6</div>
            <div class="calculator-button">-</div>
            <div class="calculator-button">1</div>
            <div class="calculator-button">2</div>
            <div class="calculator-button">3</div>
            <div class="calculator-button">+</div>
            <div class="calculator-button">0</div>
            <div class="calculator-button">.</div>
            <div class="calculator-button"><i class="fa-solid fa-delete-left"></i></div>
            <div class="calculator-button">=</div>
        </div>

    </div>

    
</body>
</html>
